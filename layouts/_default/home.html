{{ define "main" }} {{ .Content }} {{ range
.Site.RegularPages.ByPublishDate.Reverse.Limit 25 }}
<h2>
  <a href="{{ .RelPermalink }}">{{ .LinkTitle }}...</a> {{ $dateMachine := .Date
  | time.Format "2006-01-02T15:04:05-07:00" }} {{ $dateHuman := .Date |
  time.Format ":date_long" }}
  <time datetime="{{ $dateMachine }}">[{{ $dateHuman }}]</time>
</h2>
<div data-pagefind-ignore="all">{{ .Summary }}</div>
{{ end }} {{ end }}
