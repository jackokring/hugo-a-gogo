<!doctype html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }} {{ if .Param "math" }} {{ partialCached
    "maths.html" . }} {{ end }}
  </head>
  <body>
    <header data-pagefind-ignore="all">{{ partial "header.html" . }}</header>
    <main>{{ block "main" . }}{{ end }}</main>
    <footer data-pagefind-ignore="all">{{ partial "footer.html" . }}</footer>
  </body>
</html>
