{{ $svgs := dict "caution" "stop" "important" "report" "note" "info" "tip"
"light-bulb" "warning" "alert" }} {{ $svg := resources.GetMatch (printf
"svg/octicons/%s-16.svg" (index $svgs .AlertType)) }}
<blockquote class="alert alert-{{ .AlertType }}">
  <div class="alert-heading">
    {{ $svg.Content | safeHTML }} {{ title .AlertType }}
  </div>
  {{ .Text | safeHTML }}
</blockquote>
